  <circle cx="140" cy="130" r="3" fill="url(#mainGradient)" opacity="0.8"/>
  <circle cx="150" cy="130" r="2" fill="url(#mainGradient)" opacity="0.6"/>
  <circle cx="160" cy="130" r="1" fill="url(#mainGradient)" opacity="0.4"/>

  <circle cx="70" cy="95" r="1" fill="white" opacity="0.5"/>
  <circle cx="130" cy="95" r="1" fill="white" opacity="0.5"/>
  <circle cx="100" cy="90" r="1" fill="white" opacity="0.5"/>

  <text x="100" y="180"
