  </text>

  <circle cx="100" cy="130" r="90" fill="url(#mainGradient)" opacity="0.1"/>
  <circle cx="100" cy="130" r="70" fill="none" stroke="url(#waveGradient)" stroke-width="0.5" opacity="0.3"/>
  <circle cx="100" cy="130" r="50" fill="none" stroke="url(#waveGradient)" stroke-width="0.5" opacity="0.3"/>

  <g transform="translate(100 130)">
    <rect x="-40" y="-40" width="80" height="80"
