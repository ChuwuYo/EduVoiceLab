  <path d="M70 105 L120 105" stroke="white" stroke-width="1" opacity="0.3"/>
  <path d="M70 115 L125 115" stroke="white" stroke-width="1" opacity="0.3"/>
  <path d="M70 125 L115 125" stroke="white" stroke-width="1" opacity="0.3"/>
  <path d="M70 135 L120 135" stroke="white" stroke-width="1" opacity="0.3"/>

  <g stroke="url(#waveGradient)" stroke-width="2" fill="none">
    <path d="M140 115 Q155 130 140 145" opacity="0.8"/>
    <path d="M150 105 Q170 130 150 155" opacity="0.6"/>
    <path d="M160 95 Q185 130 160 165" opacity="0.4"/>
